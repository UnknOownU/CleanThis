server {
    listen 80;
    server_name localhost;

    root /var/www/cleanthis/public;  # Ceci doit pointer vers le répertoire 'public' de ton application Symfony

    index index.php index.html index.htm;

    # Gère le cache et l'expiration des ressources statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        access_log off;
        expires 30d;
        try_files $uri =404;
    }

    # Redirection de toutes les requêtes vers index.php
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Passer les requêtes PHP à PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        internal;
    }

    # Empêcher l'accès direct aux fichiers .php autres que index.php
    location ~ \.php$ {
        deny all;
    }

    # Activer la compression Gzip pour des types de contenu spécifiques
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cacher les versions de serveur Nginx
    server_tokens off;

    # Configurer les logs
    error_log /var/log/nginx/cleanthis_error.log;
    access_log /var/log/nginx/cleanthis_access.log;
}
